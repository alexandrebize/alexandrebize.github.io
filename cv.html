<!DOCTYPE html>
<html>
    <head>
        <title>PDF Viewer</title>
    </head>
    <body>
        <div id="adobe-dc-view" style="height: 3508px; width: 500px; margin: auto;"></div>
        <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
        <script type="text/javascript">
  document.addEventListener("adobe_dc_view_sdk.ready", function(){
    var adobeDCView = new AdobeDC.View({clientId: "c2df04a287204967a4d4dd610843d057", divId: "adobe-dc-view"});
    adobeDCView.previewFile({
      content:{ location:
        { url: "pdf/cv1.pdf"}},
      metaData:{fileName: "cv1.pdf"}
    },
    {
      embedMode: "SIZED_CONTAINER"
    });
  });
</script>
    </body>
</html>
